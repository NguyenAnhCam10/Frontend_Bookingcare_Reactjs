<svg width="480" height="160" viewBox="0 0 480 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .icon-stroke { stroke-width:8; stroke-linecap:round; stroke-linejoin:round; }
      .title { font-family: Arial, sans-serif; font-size:38px; font-weight:bold; }
      .subtitle { font-family: Arial, sans-serif; font-size:18px; fill:#333; }
    </style>
  </defs>
  
  <!-- Calendar container -->
  <rect x="10" y="20" width="120" height="120" rx="16" ry="16" stroke="#007BFF" fill="none" class="icon-stroke"></rect>
  
  <!-- Calendar rings -->
  <line x1="40" y1="10" x2="40" y2="50" stroke="#007BFF" class="icon-stroke"></line>
  <line x1="100" y1="10" x2="100" y2="50" stroke="#007BFF" class="icon-stroke"></line>
  
  <!-- Header separator -->
  <line x1="10" y1="60" x2="130" y2="60" stroke="#007BFF" class="icon-stroke"></line>
  
  <!-- Medical cross -->
  <path d="M70 80 v15 h-15 v15 h15 v15 h15 v-15 h15 v-15 h-15 v-15 z" fill="#007BFF"></path>
  
  <!-- Check mark -->
  <path d="M40 115 l15 15 l30 -30" stroke="#28a745" class="icon-stroke" fill="none"></path>
  
  <!-- Text chính -->
  <text x="160" y="90" class="title" fill="#007BFF">Đặt Lịch Khám</text>
  
  <!-- Subtitle -->
  <text x="160" y="125" class="subtitle">Booking • Healthcare • Online</text>
</svg>
